<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Socket.IO chat</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      padding-bottom: 3rem;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    #form {
      background: rgba(0, 0, 0, 0.15);
      padding: 0.25rem;
      position: fixed;
      bottom: 0;
      left: 30%;
      right: 0;
      display: flex;
      height: 3rem;
      box-sizing: border-box;
      backdrop-filter: blur(10px);
    }

    #input {
      border: none;
      padding: 0 1rem;
      flex-grow: 1;
      border-radius: 2rem;
      margin: 0.25rem;
    }

    #input:focus {
      outline: none;
    }

    #form>button {
      background: #333;
      border: none;
      padding: 0 1rem;
      margin: 0.25rem;
      border-radius: 3px;
      outline: none;
      color: #fff;
    }

    #messages {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    #messages>li {
      padding: 0.5rem 1rem;
    }

    #messages>li:nth-child(odd) {
      background: #efefef;
    }

    .groupList {
      height: 100%;
      overflow: auto;
      width: 30%;
      background-color: aquamarine;
    }

    .groupList-items {
      height: 50px;
      width: 100%;
      background: #131313;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }
  </style>
</head>

<body>
  <div style="display: flex;height: 100%;width: 100%;">
    <!-- 左侧房间号、在线人数 -->
    <div class="groupList">

    </div>
    <!-- 右侧 -->
    <div>
      <!-- 消息区 -->
      <ul id="messages"></ul>
      <!-- 发表言论 -->
      <form id="form" action="">
        <input id="input" autocomplete="off" /><button>Send</button>
      </form>
    </div>
  </div>
  <script type="module">

    import { io } from "https://cdn.socket.io/4.7.5/socket.io.esm.min.js";
    let counter = 0;
    let joined = false;
    const socket = io({
      ackTimeout: 10000,
      auth: {
        serverOffset: 0
      }
    });
    const renderMsg = ({ user, text }) => {
      const item = document.createElement('li');
      item.textContent = `${user}:${text}`;
      messages.appendChild(item);
    }
    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const messages = document.getElementById('messages');
    const groupEl = document.querySelector('.groupList');

    const name = prompt('请输入你的名字');
    const room = prompt('请输入房间号');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      if (input.value) {
        const clientOffset = counter++;
        socket.emit('chat message', name, room, input.value, clientOffset);
        renderMsg({ user: name, text: input.value });
        input.value = '';
      }
    });
    socket.on('connect', () => {
      socket.emit('join', name, room);
      socket.on('message', (message) => {
        console.log(message)
        renderMsg(message)
      })
      socket.on('groupList', (groupList) => {
        groupEl.innerHTML = ''
        groupList.forEach(obj => {
          const roomName = Object.keys(obj)[0];
          const users = obj[roomName];
          const item = document.createElement('div');
          item.className = 'groupList-items';
          item.innerText = `房间名称:${roomName} 房间人数:${users.length}`
          groupEl.appendChild(item)
        })
      })
      socket.on('chat message', (msg, serverOffset) => {
        renderMsg(msg)
        window.scrollTo(0, document.body.scrollHeight);
        socket.auth.serverOffset = serverOffset;
      });

    })

  </script>
</body>

</html>
